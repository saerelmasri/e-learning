<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Files</title>
  </head>
  <body>
    <div class="color-bg-dashboard">
      <div class="left-link-container">
        <div class="logo-box">
            <h1>Admin</h1>
        </div>
        <div class="link-container">
            <h3 id="addCourse">Add Course</h3>
            <h3 id="listClass">List Classes</h3>
            <h3 id="addFile">Add File</h3>
        </div>
        <div class="links-box-button">
            <h1>Log Out</h1>
        </div>
      </div>


      <div class="right-main-container">
        <div class="add-course-box-container">
            <h1>Add File</h1>
            <div class="input-box-course">
                <label>File Name</label>
                <br>
                <input type="text" id="fileName">
                <br>
                <label>File Content</label>
                <br>
                <input type="file" id="courseName">
            </div>
            <div class="button-box-course">
                <button type="button" id="addFileAction">Add File</button>
            </div>
        </div>

      </div>
    </div>
    <script src="js/render_file.js" defer></script>
  </body>
</html>
