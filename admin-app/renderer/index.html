<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Login</title>
  </head>
  <body>
    <div class="color-bg">
      <div class="admin-login-box-container">
        <div class="admin-login-box-text">
          <h1>Admin Login</h1>
        </div>
        <div class="admin-login-box-input">
          <label>Email</label>
          <br>
          <input type="email" id="email" >
          <br>
          <label>Password</label>
          <br>
          <input type="password" id="password" >
        </div>
        <div class="admin-login-box-button">
          <button type="button" id="loginAction">Continue</button>
        </div>
      </div>
    </div>
    <script src="js/render.js" defer></script>
  </body>
</html>
